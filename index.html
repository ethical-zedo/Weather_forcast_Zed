<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherapp.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div id="root">
      <div class="card">
        <h1>See Today`s Weather</h1>
        <div class="search">
          <input
            type="text"
            placeholder="enter city name"
            ,
            spellcheck="false"
          />
          <button><img src="images/weather-forecast.png" /></button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/rainy.png" class="weather-icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" />
              <div>
                <p class="humidity"></p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" />
              <div>
                <p class="wind"></p>
                <p>Wind speed</p>
              </div>
            </div>
            <div class="col">
              <img src="images/pressure.png" />
              <div>
                <p class="pressure"></p>
                <p>Air Pressure</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-img">
      <img src="./images/windy-avatar.png" alt="windy-avatar" />
    </div>
  </body>
  <script src="weatherapp.js"></script>
</html>
